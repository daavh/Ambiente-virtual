<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - AGV ENEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --azul-marinho: #0a1929;
            --azul-escuro: #1a3a5f;
            --azul-medio: #2b5a8c;
            --azul-claro: #ebf5ff;
            --branco-puro: #ffffff;
            --vermelho: #dc3545;
            --verde: #28a745;
            --amarelo: #ffc107;
            --sombra-media: 0 20px 40px -15px rgba(10, 25, 41, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--azul-marinho), var(--azul-escuro));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--sombra-media);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: var(--azul-marinho);
        }

        .logo h1 span {
            color: var(--azul-medio);
        }

        .logo p {
            color: var(--azul-escuro);
            margin-top: 5px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--azul-claro);
            padding: 5px;
            border-radius: 50px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--azul-marinho);
        }

        .tab.active {
            background: var(--azul-marinho);
            color: var(--branco-puro);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--azul-marinho);
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--azul-claro);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--azul-medio);
            outline: none;
            box-shadow: 0 0 0 3px rgba(43, 90, 140, 0.1);
        }

        .form-group input.error {
            border-color: var(--vermelho);
        }

        .form-group input.valid {
            border-color: var(--verde);
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--azul-marinho);
        }

        .periodo-info {
            background: var(--azul-claro);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--azul-marinho);
            border-left: 4px solid var(--azul-medio);
        }

        .email-obs {
            font-size: 0.85rem;
            color: var(--azul-escuro);
            margin-top: 5px;
        }

        /* Indicador de for√ßa da senha */
        .senha-forca {
            margin-top: 8px;
            height: 5px;
            border-radius: 10px;
            background: #ddd;
            overflow: hidden;
        }

        .senha-forca-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .senha-forca-bar.fraca { background-color: var(--vermelho); width: 33%; }
        .senha-forca-bar.media { background-color: var(--amarelo); width: 66%; }
        .senha-forca-bar.forte { background-color: var(--verde); width: 100%; }

        .senha-info {
            font-size: 0.8rem;
            color: var(--azul-escuro);
            margin-top: 5px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .senha-info span {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .senha-info .valido {
            color: var(--verde);
        }

        .senha-info .invalido {
            color: var(--vermelho);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--azul-marinho);
            color: var(--branco-puro);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-login:hover {
            background: var(--azul-medio);
            transform: scale(1.02);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* BOT√ÉO DO GOOGLE - ESTILO OFICIAL */
        .g_id_signin {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .g_id_signin > div {
            width: 100% !important;
        }
        
        .google-button-fallback {
            width: 100%;
            padding: 16px;
            background: var(--branco-puro);
            color: #333;
            border: 2px solid var(--azul-claro);
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-button-fallback:hover {
            background: var(--azul-claro);
            transform: scale(1.02);
            border-color: var(--azul-medio);
        }

        .google-button-fallback img {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0 15px;
            color: var(--azul-escuro);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--azul-claro);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .btn-voltar {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: var(--azul-claro);
            color: var(--azul-marinho);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 40px;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid var(--azul-medio);
            width: 100%;
        }

        .btn-voltar:hover {
            background: var(--azul-medio);
            color: var(--branco-puro);
            transform: scale(1.02);
        }

        .mensagem-erro {
            color: var(--vermelho);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 10px;
            border-left: 3px solid var(--vermelho);
        }

        .mensagem-sucesso {
            color: var(--verde);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            background: rgba(40, 167, 69, 0.1);
            padding: 10px;
            border-radius: 10px;
            border-left: 3px solid var(--verde);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
    <!-- Google Identity Services - Biblioteca oficial -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AGV <span>ENEM</span></h1>
            <p>Col√©gio Alberto Gomes Veiga - Paranagu√°</p>

        <div class="tab-container">

        <!-- Formul√°rio de Login -->
        <div id="login-form">
            <!-- BOT√ÉO GOOGLE OFICIAL - Renderizado via API -->
            <div id="google-button-container" style="width: 100%;"></div>
            
            <!-- Fallback caso a API n√£o carregue -->
            <button class="google-button-fallback" id="google-fallback" style="display: none;" onclick="window.location.href='https://accounts.google.com/o/oauth2/v2/auth?client_id=SEU_CLIENT_ID&redirect_uri=' + encodeURIComponent(window.location.origin + '/auth/google/callback') + '&response_type=code&scope=email%20profile%20openid'">
                <svg width="24" height="24" viewBox="0 0 24 24">

                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Entrar com Google
            </button>

            <div class="divider">
                <span>ou entre com seu e-mail</span>
            </div>

            <div class="form-group">
                <label>E-mail institucional</label>
                <input type="email" id="login-email" placeholder="seu.nome@escola.pr.gov.br">
                <div class="email-obs">Use seu e-mail @escola.pr.gov.br</div>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="login-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="mensagem-erro" id="login-erro"></div>

        </div>

        <!-- Formul√°rio de Cadastro -->
        <div id="cadastro-form" style="display: none;">
            <div class="form-group">
                <label>Nome completo</label>
                <input type="text" id="cadastro-nome" placeholder="Digite seu nome" onkeyup="verificarForcaSenha()">
            </div>
            
            <div class="form-group">
                <label>E-mail institucional</label>
                <input type="email" id="cadastro-email" placeholder="seu.nome@escola.pr.gov.br" onkeyup="verificarEmail()">
                <div class="email-obs">O e-mail deve terminar com @escola.pr.gov.br</div>
                <div class="mensagem-erro" id="email-erro" style="display: none;"></div>
            </div>

            <!-- Pergunta se √© t√©cnico -->
            <div class="form-group">
                <label>Voc√™ √© aluno de curso t√©cnico?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="tecnico" id="tecnico-sim" value="sim" onclick="mostrarTurmasTecnico()">
                        <label for="tecnico-sim">Sim</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="tecnico" id="tecnico-nao" value="nao" onclick="mostrarTurmasRegulares()" checked>
                        <label for="tecnico-nao">N√£o</label>
                    </div>
                </div>
            </div>

            <!-- Informa√ß√£o de per√≠odo (din√¢mica) -->
            <div class="periodo-info" id="periodo-info">
                üïê Turmas regulares - Per√≠odo da TARDE
            </div>

            <!-- Sele√ß√£o de S√©rie -->
            <div class="form-group">
                <label>S√©rie</label>
                <select id="cadastro-serie" onchange="atualizarTurmas()">
                    <option value="">Selecione sua s√©rie</option>
                    <option value="1ano">1¬∫ Ano</option>
                    <option value="2ano">2¬∫ Ano</option>
                    <option value="3ano">3¬∫ Ano</option>

            <!-- Sele√ß√£o de Turma (din√¢mica) -->
            <div class="form-group">
                <label>Turma</label>
                <select id="cadastro-turma">
                    <option value="">Selecione sua turma</option>
                </select>
            </div>

            <!-- CAMPOS DE SENHA COM VALIDA√á√ÉO -->
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="cadastro-senha" placeholder="Crie uma senha" onkeyup="verificarForcaSenha()">
                
                <!-- Barra de for√ßa da senha -->
                <div class="senha-forca">
                    <div class="senha-forca-bar" id="forca-senha-bar"></div>
                </div>

                <!-- Requisitos da senha -->
                <div class="senha-info">
                    <span id="req-tamanho" class="invalido">‚ö†Ô∏è 6+ caracteres</span>
                    <span id="req-numero" class="invalido">üî¢ 1 n√∫mero</span>
                    <span id="req-especial" class="invalido">‚ú® 1 caractere especial</span>
                    <span id="req-nome" class="invalido">üë§ n√£o pode conter seu nome</span>
                </div>
            </div>

            <div class="form-group">
                <label>Confirmar senha</label>
                <input type="password" id="cadastro-confirmar" placeholder="Digite a senha novamente" onkeyup="verificarConfirmacao()">
                <div class="mensagem-erro" id="confirmar-erro" style="display: none;"></div>
            </div>
            
            <div class="mensagem-erro" id="cadastro-erro"></div>
            <div class="mensagem-sucesso" id="cadastro-sucesso"></div>
            <button class="btn-login" id="btn-cadastrar" onclick="fazerCadastro()">Criar conta</button>
        </div>

        <button class="btn-voltar" onclick="window.location.href='Ambiente Virtual.html'">
            ‚Üê Voltar para o ambiente virtual
        </button>
    </div>

    <script>
        // ============================================
        // CONFIGURA√á√ÉO DO LOGIN COM GOOGLE
        // ============================================
        // CLIENT ID - Voc√™ precisa criar um no Google Cloud Console
        // Por enquanto usaremos um placeholder
        const GOOGLE_CLIENT_ID = 'SEU_CLIENT_ID.apps.googleusercontent.com'; // Substitua pelo seu
        
        // Callback chamado ap√≥s login com Google
        function handleCredentialResponse(response) {
            console.log('Token recebido do Google:', response.credential);
            
            // Decodificar o token JWT para pegar informa√ß√µes do usu√°rio
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                console.log('Dados do usu√°rio:', payload);
                
                // Verificar se o email √© institucional
                const email = payload.email;
                const nome = payload.name;
                
                if (email.endsWith('@escola.pr.gov.br')) {
                    // Login institucional com Google
                    localStorage.setItem('usuarioLogado', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', nome);
                    localStorage.setItem('loginMethod', 'google');
                    
                    alert(`‚úÖ Login realizado com Google!\nBem-vindo(a), ${nome}`);
                    window.location.href = 'Ambiente Virtual.html';
                } else {
                    alert(`‚ùå O email ${email} n√£o √© institucional.\nUse um email @escola.pr.gov.br ou fa√ßa cadastro manual.`);
                }
            } catch (e) {
                console.error('Erro ao processar token:', e);
                alert('Erro ao processar login com Google.');
            }
        }

        // Inicializar Google Identity Services quando a p√°gina carregar
        window.onload = function() {
            // Inicializar Google Identity
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
                
                // Renderizar o bot√£o
                google.accounts.id.renderButton(
                    document.getElementById('google-button-container'),
                    {
                        theme: 'outline',
                        size: 'large',
                        text: 'signin_with',
                        shape: 'pill',
                        width: '100%'
                    }
                );
                
                // Esconder fallback
                document.getElementById('google-fallback').style.display = 'none';
            } else {
                // Se API n√£o carregou, mostrar fallback
                document.getElementById('google-fallback').style.display = 'flex';
            }

            // Verificar se j√° est√° logado
            const logado = localStorage.getItem('usuarioLogado');
            if (logado === 'true') {
                usuarioLogado = true;
                document.getElementById('conteudoProtegido').style.display = 'block';
                
                // Mudar bot√£o de login para logout
                const loginContainer = document.getElementById('loginButtonContainer');
                loginContainer.innerHTML = '<button class="btn-logout" onclick="fazerLogout()"><span>üö™</span> Sair</button>';
            }
        };

        // ============================================
        // VARI√ÅVEIS GLOBAIS
        // ============================================
        let usuarioLogado = false;
        let isTecnico = false;
        const STORAGE_KEY = 'agv_usuarios';
        let requisitosSenha = {
            tamanho: false,
            numero: false,
            especial: false,
            nome: false
        };

        // ============================================
        // FUN√á√ïES DE TELA
        // ============================================
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('cadastro-form').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
            
            document.getElementById('login-erro').style.display = 'none';
            document.getElementById('login-sucesso').style.display = 'none';
        }

        function showCadastro() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('cadastro-form').style.display = 'block';
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
            
            document.getElementById('cadastro-erro').style.display = 'none';
            document.getElementById('cadastro-sucesso').style.display = 'none';
            
            mostrarTurmasRegulares();
        }

        // ============================================
        // FUN√á√ïES DE TURMAS
        // ============================================
        function mostrarTurmasTecnico() {
            isTecnico = true;
            document.getElementById('periodo-info').innerHTML = 'üïê Cursos t√©cnicos - Per√≠odo da MANH√É (DS, BIO, ADM, PORTOS)';
            atualizarTurmas();
        }

        function mostrarTurmasRegulares() {
            isTecnico = false;
            document.getElementById('periodo-info').innerHTML = 'üïê Turmas regulares - Per√≠odo da TARDE (A, B, C)';
            atualizarTurmas();
        }

        function atualizarTurmas() {
            const serieSelect = document.getElementById('cadastro-serie');
            const turmaSelect = document.getElementById('cadastro-turma');
            const serie = serieSelect.value;
            
            turmaSelect.innerHTML = '<option value="">Selecione sua turma</option>';
            
            if (!serie) return;
            
            const ano = serie.replace('ano', '');
            
            if (isTecnico) {
                const tecnicos = ['DS', 'BIO', 'ADM', 'PORTOS'];
                tecnicos.forEach(curso => {
                    const option = document.createElement('option');
                    option.value = `${ano}${curso}`;
                    option.textContent = `${ano}¬∫ ${curso} (Manh√£)`;
                    turmaSelect.appendChild(option);
                });
            } else {
                const letras = ['A', 'B', 'C'];
                letras.forEach(letra => {
                    const option = document.createElement('option');
                    option.value = `${ano}${letra}`;
                    option.textContent = `${ano}¬∫ Ano ${letra} (Tarde)`;
                    turmaSelect.appendChild(option);
                });
            }
        }

        // ============================================
        // VALIDA√á√ÉO DE EMAIL
        // ============================================
        function validarEmailEscola(email) {
            return email.toLowerCase().endsWith('@escola.pr.gov.br');
        }

        function verificarEmail() {
            const email = document.getElementById('cadastro-email').value.trim().toLowerCase();
            const erroElement = document.getElementById('email-erro');
            
            if (email && !validarEmailEscola(email)) {
                erroElement.textContent = 'O e-mail deve terminar com @escola.pr.gov.br';
                erroElement.style.display = 'block';
                document.getElementById('cadastro-email').classList.add('error');
                return false;
            } else {
                erroElement.style.display = 'none';
                document.getElementById('cadastro-email').classList.remove('error');
                document.getElementById('cadastro-email').classList.add('valid');
                return true;
            }
        }

        // ============================================
        // VALIDA√á√ÉO DE SENHA
        // ============================================
        function verificarForcaSenha() {
            const senha = document.getElementById('cadastro-senha').value;
            const nome = document.getElementById('cadastro-nome').value.toLowerCase();
            const barra = document.getElementById('forca-senha-bar');
            
            // Verificar requisitos
            requisitosSenha.tamanho = senha.length >= 6;
            requisitosSenha.numero = /[0-9]/.test(senha);
            requisitosSenha.especial = /[!@#$%^&*(),.?":{}|<>]/.test(senha);
            
            // Verificar se a senha cont√©m partes do nome
            if (nome && nome.length > 2) {
                const partesNome = nome.split(' ');
                requisitosSenha.nome = !partesNome.some(parte => 
                    parte.length > 2 && senha.toLowerCase().includes(parte)
                );
            } else {
                requisitosSenha.nome = true;
            }

            // Atualizar indicadores visuais
            atualizarRequisitosUI();

            // Calcular for√ßa da senha
            const forca = Object.values(requisitosSenha).filter(Boolean).length;
            
            barra.className = 'senha-forca-bar';
            if (forca <= 2) {
                barra.classList.add('fraca');
            } else if (forca === 3) {
                barra.classList.add('media');
            } else if (forca === 4) {
                barra.classList.add('forte');
            }

            // Habilitar/desabilitar bot√£o de cadastro
            const todosRequisitos = Object.values(requisitosSenha).every(Boolean);
            document.getElementById('btn-cadastrar').disabled = !todosRequisitos;
        }

        function atualizarRequisitosUI() {
            const reqTamanho = document.getElementById('req-tamanho');
            const reqNumero = document.getElementById('req-numero');
            const reqEspecial = document.getElementById('req-especial');
            const reqNome = document.getElementById('req-nome');

            reqTamanho.className = requisitosSenha.tamanho ? 'valido' : 'invalido';
            reqNumero.className = requisitosSenha.numero ? 'valido' : 'invalido';
            reqEspecial.className = requisitosSenha.especial ? 'valido' : 'invalido';
            reqNome.className = requisitosSenha.nome ? 'valido' : 'invalido';

            reqTamanho.innerHTML = requisitosSenha.tamanho ? '‚úÖ 6+ caracteres' : '‚ùå 6+ caracteres';
            reqNumero.innerHTML = requisitosSenha.numero ? '‚úÖ 1 n√∫mero' : '‚ùå 1 n√∫mero';
            reqEspecial.innerHTML = requisitosSenha.especial ? '‚úÖ 1 caractere especial' : '‚ùå 1 caractere especial';
            reqNome.innerHTML = requisitosSenha.nome ? '‚úÖ n√£o cont√©m seu nome' : '‚ùå n√£o pode conter seu nome';
        }

        function verificarConfirmacao() {
            const senha = document.getElementById('cadastro-senha').value;
            const confirmar = document.getElementById('cadastro-confirmar').value;
            const erroElement = document.getElementById('confirmar-erro');

            if (confirmar && senha !== confirmar) {
                erroElement.textContent = 'As senhas n√£o coincidem!';
                erroElement.style.display = 'block';
                document.getElementById('cadastro-confirmar').classList.add('error');
                return false;
            } else {
                erroElement.style.display = 'none';
                document.getElementById('cadastro-confirmar').classList.remove('error');
                document.getElementById('cadastro-confirmar').classList.add('valid');
                return true;
            }
        }

        // ============================================
        // VERIFICAR SE SENHA J√Å EXISTE
        // ============================================
        function senhaJaExiste(senha) {
            const usuarios = carregarUsuarios();
            return usuarios.some(u => u.senha === senha);
        }

        // ============================================
        // FUN√á√ïES DE ARMAZENAMENTO
        // ============================================
        function carregarUsuarios() {
            const usuarios = localStorage.getItem(STORAGE_KEY);
            return usuarios ? JSON.parse(usuarios) : [];
        }

        function salvarUsuarios(usuarios) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(usuarios));
        }

        function encontrarUsuarioPorEmail(email) {
            const usuarios = carregarUsuarios();
            return usuarios.find(u => u.email === email);
        }

        // ============================================
        // FUN√á√ÉO DE CADASTRO
        // ============================================
        function fazerCadastro() {
            const nome = document.getElementById('cadastro-nome').value.trim();
            const email = document.getElementById('cadastro-email').value.trim().toLowerCase();
            const serie = document.getElementById('cadastro-serie').value;
            const turma = document.getElementById('cadastro-turma').value;
            const senha = document.getElementById('cadastro-senha').value;
            const confirmar = document.getElementById('cadastro-confirmar').value;
            const tecnicoSim = document.getElementById('tecnico-sim').checked;
            const erroElement = document.getElementById('cadastro-erro');
            const sucessoElement = document.getElementById('cadastro-sucesso');

            erroElement.style.display = 'none';
            sucessoElement.style.display = 'none';

            // VALIDA√á√ïES B√ÅSICAS
            if (!nome || !email || !serie || !turma || !senha || !confirmar) {
                erroElement.textContent = 'Preencha todos os campos!';
                erroElement.style.display = 'block';
                return;
            }

            // VALIDA√á√ÉO DE EMAIL
            if (!validarEmailEscola(email)) {
                erroElement.textContent = 'Use um e-mail institucional @escola.pr.gov.br';
                erroElement.style.display = 'block';
                return;
            }

            // VERIFICAR SE EMAIL J√Å EXISTE
            const usuarios = carregarUsuarios();
            const emailExistente = usuarios.find(u => u.email === email);

            if (emailExistente) {
                erroElement.textContent = 'Este e-mail j√° est√° cadastrado! Tente outro ou fa√ßa login.';
                erroElement.style.display = 'block';
                return;
            }

            // VALIDA√á√ÉO DA SENHA
            if (!requisitosSenha.tamanho) {
                erroElement.textContent = 'A senha deve ter pelo menos 6 caracteres';
                erroElement.style.display = 'block';
                return;
            }

            if (!requisitosSenha.numero) {
                erroElement.textContent = 'A senha deve conter pelo menos 1 n√∫mero';
                erroElement.style.display = 'block';
                return;
            }

            if (!requisitosSenha.especial) {
                erroElement.textContent = 'A senha deve conter pelo menos 1 caractere especial (!@#$%^&*)';
                erroElement.style.display = 'block';
                return;
            }

            if (!requisitosSenha.nome) {
                erroElement.textContent = 'A senha n√£o pode conter partes do seu nome';
                erroElement.style.display = 'block';
                return;
            }

            // VERIFICAR SE SENHA COINCIDEM
            if (senha !== confirmar) {
                erroElement.textContent = 'As senhas n√£o coincidem!';
                erroElement.style.display = 'block';
                return;
            }

            // VERIFICAR SE SENHA J√Å EXISTE
            if (senhaJaExiste(senha)) {
                erroElement.textContent = 'Esta senha j√° est√° sendo usada por outro usu√°rio! Escolha outra.';
                erroElement.style.display = 'block';
                return;
            }

            // TUDO OK - CRIAR USU√ÅRIO
            const periodo = tecnicoSim ? 'Manh√£' : 'Tarde';
            
            const novoUsuario = {
                nome: nome,
                email: email,
                serie: serie,
                turma: turma,
                senha: senha,
                tecnico: tecnicoSim,
                periodo: periodo,
                dataCadastro: new Date().toISOString()
            };

            usuarios.push(novoUsuario);
            salvarUsuarios(usuarios);

            sucessoElement.textContent = `Cadastro realizado com sucesso, ${nome}! Agora fa√ßa login.`;
            sucessoElement.style.display = 'block';

            // Limpar campos e voltar para login
            setTimeout(() => {
                document.getElementById('cadastro-nome').value = '';
                document.getElementById('cadastro-email').value = '';
                document.getElementById('cadastro-serie').value = '';
                document.getElementById('cadastro-turma').innerHTML = '<option value="">Selecione sua turma</option>';
                document.getElementById('cadastro-senha').value = '';
                document.getElementById('cadastro-confirmar').value = '';
                document.getElementById('tecnico-nao').checked = true;
                mostrarTurmasRegulares();
                
                // Resetar barra de for√ßa
                document.getElementById('forca-senha-bar').className = 'senha-forca-bar';
                
                showLogin();
            }, 2000);
        }

        // ============================================
        // FUN√á√ÉO DE LOGIN
        // ============================================
        function fazerLogin() {
            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const senha = document.getElementById('login-senha').value;
            const erroElement = document.getElementById('login-erro');
            const sucessoElement = document.getElementById('login-sucesso');

            erroElement.style.display = 'none';
            sucessoElement.style.display = 'none';

            if (!email || !senha) {
                erroElement.textContent = 'Preencha todos os campos!';
                erroElement.style.display = 'block';
                return;
            }

            if (!validarEmailEscola(email)) {
                erroElement.textContent = 'Use um e-mail institucional @escola.pr.gov.br';
                erroElement.style.display = 'block';
                return;
            }

            const usuario = encontrarUsuarioPorEmail(email);

            if (!usuario) {
                erroElement.textContent = 'E-mail n√£o cadastrado! Fa√ßa seu cadastro primeiro.';
                erroElement.style.display = 'block';
                return;
            }

            if (usuario.senha !== senha) {
                erroElement.textContent = 'Senha incorreta! Tente novamente.';
                erroElement.style.display = 'block';
                return;
            }

            // Login bem-sucedido
            localStorage.setItem('usuarioLogado', 'true');
            localStorage.setItem('userEmail', email);
            
            sucessoElement.textContent = `Bem-vindo de volta, ${usuario.nome}! Redirecionando...`;
            sucessoElement.style.display = 'block';

            setTimeout(() => {
                window.location.href = 'Ambiente Virtual.html';
            }, 1000);
        }
    </script>
