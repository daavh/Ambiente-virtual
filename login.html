<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - AGV ENEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --azul-marinho: #0a1929;
            --azul-escuro: #1a3a5f;
            --azul-medio: #2b5a8c;
            --azul-claro: #ebf5ff;
            --branco-puro: #ffffff;
            --vermelho: #dc3545;
            --verde: #28a745;
            --sombra-media: 0 20px 40px -15px rgba(10, 25, 41, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--azul-marinho), var(--azul-escuro));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--sombra-media);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: var(--azul-marinho);
        }

        .logo h1 span {
            color: var(--azul-medio);
        }

        .logo p {
            color: var(--azul-escuro);
            margin-top: 5px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--azul-claro);
            padding: 5px;
            border-radius: 50px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--azul-marinho);
        }

        .tab.active {
            background: var(--azul-marinho);
            color: var(--branco-puro);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--azul-marinho);
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--azul-claro);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--azul-medio);
            outline: none;
            box-shadow: 0 0 0 3px rgba(43, 90, 140, 0.1);
        }

        .form-group input.error {
            border-color: var(--vermelho);
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--azul-marinho);
        }

        .periodo-info {
            background: var(--azul-claro);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--azul-marinho);
            border-left: 4px solid var(--azul-medio);
        }

        .email-obs {
            font-size: 0.85rem;
            color: var(--azul-escuro);
            margin-top: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--azul-marinho);
            color: var(--branco-puro);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-login:hover {
            background: var(--azul-medio);
            transform: scale(1.02);
        }

        .btn-voltar {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: var(--azul-claro);
            color: var(--azul-marinho);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 40px;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid var(--azul-medio);
            width: 100%;
        }

        .btn-voltar:hover {
            background: var(--azul-medio);
            color: var(--branco-puro);
            transform: scale(1.02);
        }

        .mensagem-erro {
            color: var(--vermelho);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 10px;
            border-left: 3px solid var(--vermelho);
        }

        .mensagem-sucesso {
            color: var(--verde);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            background: rgba(40, 167, 69, 0.1);
            padding: 10px;
            border-radius: 10px;
            border-left: 3px solid var(--verde);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AGV <span>ENEM</span></h1>
            <p>Col√©gio Alberto Gomes Veiga - Paranagu√°</p>
        </div>

        <div class="tab-container">
            <button class="tab active" onclick="showLogin()">Entrar</button>
            <button class="tab" onclick="showCadastro()">Cadastrar</button>
        </div>

        <!-- Formul√°rio de Login -->
        <div id="login-form">
            <div class="form-group">
                <label>E-mail institucional</label>
                <input type="email" id="login-email" placeholder="seu.nome@escola.pr.gov.br">
                <div class="email-obs">Use seu e-mail @escola.pr.gov.br</div>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="login-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="mensagem-erro" id="login-erro"></div>
            <div class="mensagem-sucesso" id="login-sucesso"></div>
            <button class="btn-login" onclick="fazerLogin()">Entrar na plataforma</button>
        </div>

        <!-- Formul√°rio de Cadastro -->
        <div id="cadastro-form" style="display: none;">
            <div class="form-group">
                <label>Nome completo</label>
                <input type="text" id="cadastro-nome" placeholder="Digite seu nome">
            </div>
            
            <div class="form-group">
                <label>E-mail institucional</label>
                <input type="email" id="cadastro-email" placeholder="seu.nome@escola.pr.gov.br">
                <div class="email-obs">O e-mail deve terminar com @escola.pr.gov.br</div>
            </div>

            <!-- Pergunta se √© t√©cnico -->
            <div class="form-group">
                <label>Voc√™ √© aluno de curso t√©cnico?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="tecnico" id="tecnico-sim" value="sim" onclick="mostrarTurmasTecnico()">
                        <label for="tecnico-sim">Sim</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="tecnico" id="tecnico-nao" value="nao" onclick="mostrarTurmasRegulares()" checked>
                        <label for="tecnico-nao">N√£o</label>
                    </div>
                </div>
            </div>

            <!-- Informa√ß√£o de per√≠odo (din√¢mica) -->
            <div class="periodo-info" id="periodo-info">
                üïê Turmas regulares - Per√≠odo da TARDE
            </div>

            <!-- Sele√ß√£o de S√©rie -->
            <div class="form-group">
                <label>S√©rie</label>
                <select id="cadastro-serie" onchange="atualizarTurmas()">
                    <option value="">Selecione sua s√©rie</option>
                    <option value="1ano">1¬∫ Ano</option>
                    <option value="2ano">2¬∫ Ano</option>
                    <option value="3ano">3¬∫ Ano</option>
                </select>
            </div>

            <!-- Sele√ß√£o de Turma (din√¢mica) -->
            <div class="form-group">
                <label>Turma</label>
                <select id="cadastro-turma">
                    <option value="">Selecione sua turma</option>
                </select>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="cadastro-senha" placeholder="Crie uma senha">
            </div>
            <div class="form-group">
                <label>Confirmar senha</label>
                <input type="password" id="cadastro-confirmar" placeholder="Digite a senha novamente">
            </div>
            
            <div class="mensagem-erro" id="cadastro-erro"></div>
            <div class="mensagem-sucesso" id="cadastro-sucesso"></div>
            <button class="btn-login" onclick="fazerCadastro()">Criar conta</button>
        </div>

        <button class="btn-voltar" onclick="window.location.href='Ambiente Virtual.html'">
            ‚Üê Voltar para o ambiente virtual
        </button>
    </div>

    <script>
        // ============================================
        // SISTEMA DE CADASTRO E LOGIN REAL
        // ============================================

        // Chave para armazenar usu√°rios no localStorage
        const STORAGE_KEY = 'agv_usuarios';

        // Estado atual
        let isTecnico = false;

        // ============================================
        // FUN√á√ïES DE TELA (LOGIN/CADASTRO)
        // ============================================
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('cadastro-form').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
            
            // Limpar mensagens
            document.getElementById('login-erro').style.display = 'none';
            document.getElementById('login-sucesso').style.display = 'none';
        }

        function showCadastro() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('cadastro-form').style.display = 'block';
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
            
            // Limpar mensagens
            document.getElementById('cadastro-erro').style.display = 'none';
            document.getElementById('cadastro-sucesso').style.display = 'none';
            
            // Inicializar com turmas regulares (padr√£o)
            mostrarTurmasRegulares();
        }

        // ============================================
        // FUN√á√ïES DE TURMAS (T√âCNICO x REGULAR)
        // ============================================
        function mostrarTurmasTecnico() {
            isTecnico = true;
            document.getElementById('periodo-info').innerHTML = 'üïê Cursos t√©cnicos - Per√≠odo da MANH√É (DS, BIO, ADM, PORTOS)';
            document.getElementById('periodo-info').style.borderLeftColor = '#2b5a8c';
            atualizarTurmas();
        }

        function mostrarTurmasRegulares() {
            isTecnico = false;
            document.getElementById('periodo-info').innerHTML = 'üïê Turmas regulares - Per√≠odo da TARDE (A, B, C)';
            document.getElementById('periodo-info').style.borderLeftColor = '#2b5a8c';
            atualizarTurmas();
        }

        function atualizarTurmas() {
            const serieSelect = document.getElementById('cadastro-serie');
            const turmaSelect = document.getElementById('cadastro-turma');
            const serie = serieSelect.value;
            
            // Limpar op√ß√µes atuais
            turmaSelect.innerHTML = '<option value="">Selecione sua turma</option>';
            
            if (!serie) return;
            
            const ano = serie.replace('ano', '');
            
            if (isTecnico) {
                // Turmas t√©cnicas - MANH√É
                const tecnicos = ['DS', 'BIO', 'ADM', 'PORTOS'];
                tecnicos.forEach(curso => {
                    const option = document.createElement('option');
                    option.value = `${ano}${curso}`;
                    option.textContent = `${ano}¬∫ ${curso} (Manh√£)`;
                    turmaSelect.appendChild(option);
                });
            } else {
                // Turmas regulares - TARDE
                const letras = ['A', 'B', 'C'];
                letras.forEach(letra => {
                    const option = document.createElement('option');
                    option.value = `${ano}${letra}`;
                    option.textContent = `${ano}¬∫ Ano ${letra} (Tarde)`;
                    turmaSelect.appendChild(option);
                });
            }
        }

        // ============================================
        // FUN√á√ïES DE VALIDA√á√ÉO
        // ============================================
        function validarEmailEscola(email) {
            return email.toLowerCase().endsWith('@escola.pr.gov.br');
        }

        function validarSenha(senha) {
            return senha.length >= 3; // M√≠nimo 3 caracteres
        }

        // ============================================
        // FUN√á√ïES DE ARMAZENAMENTO (LOCALSTORAGE)
        // ============================================
        function carregarUsuarios() {
            const usuarios = localStorage.getItem(STORAGE_KEY);
            return usuarios ? JSON.parse(usuarios) : [];
        }

        function salvarUsuarios(usuarios) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(usuarios));
        }

        function encontrarUsuarioPorEmail(email) {
            const usuarios = carregarUsuarios();
            return usuarios.find(u => u.email === email);
        }

        // ============================================
        // FUN√á√ÉO DE CADASTRO
        // ============================================
        function fazerCadastro() {
            const nome = document.getElementById('cadastro-nome').value.trim();
            const email = document.getElementById('cadastro-email').value.trim().toLowerCase();
            const serie = document.getElementById('cadastro-serie').value;
            const turma = document.getElementById('cadastro-turma').value;
            const senha = document.getElementById('cadastro-senha').value;
            const confirmar = document.getElementById('cadastro-confirmar').value;
            const tecnicoSim = document.getElementById('tecnico-sim').checked;
            const erroElement = document.getElementById('cadastro-erro');
            const sucessoElement = document.getElementById('cadastro-sucesso');

            // Limpar mensagens anteriores
            erroElement.style.display = 'none';
            sucessoElement.style.display = 'none';

            // VALIDA√á√ïES
            if (!nome || !email || !serie || !turma || !senha || !confirmar) {
                erroElement.textContent = 'Preencha todos os campos!';
                erroElement.style.display = 'block';
                return;
            }

            // Validar formato do email
            if (!validarEmailEscola(email)) {
                erroElement.textContent = 'Use um e-mail institucional @escola.pr.gov.br';
                erroElement.style.display = 'block';
                return;
            }

            // Validar senha
            if (!validarSenha(senha)) {
                erroElement.textContent = 'A senha deve ter pelo menos 3 caracteres';
                erroElement.style.display = 'block';
                return;
            }

            // Confirmar senha
            if (senha !== confirmar) {
                erroElement.textContent = 'As senhas n√£o coincidem!';
                erroElement.style.display = 'block';
                return;
            }

            // Verificar se email j√° est√° cadastrado
            const usuarios = carregarUsuarios();
            const emailExistente = usuarios.find(u => u.email === email);

            if (emailExistente) {
                erroElement.textContent = 'Este e-mail j√° est√° cadastrado! Tente outro ou fa√ßa login.';
                erroElement.style.display = 'block';
                return;
            }

            // Determinar per√≠odo baseado na escolha
            const periodo = tecnicoSim ? 'Manh√£' : 'Tarde';
            
            // Criar novo usu√°rio
            const novoUsuario = {
                nome: nome,
                email: email,
                serie: serie,
                turma: turma,
                senha: senha,
                tecnico: tecnicoSim,
                periodo: periodo,
                dataCadastro: new Date().toISOString()
            };

            // Adicionar √† lista e salvar
            usuarios.push(novoUsuario);
            salvarUsuarios(usuarios);

            // Mostrar mensagem de sucesso
            sucessoElement.textContent = `Cadastro realizado com sucesso, ${nome}! Agora fa√ßa login.`;
            sucessoElement.style.display = 'block';

            // Limpar os campos ap√≥s 2 segundos e voltar para login
            setTimeout(() => {
                document.getElementById('cadastro-nome').value = '';
                document.getElementById('cadastro-email').value = '';
                document.getElementById('cadastro-serie').value = '';
                document.getElementById('cadastro-turma').innerHTML = '<option value="">Selecione sua turma</option>';
                document.getElementById('cadastro-senha').value = '';
                document.getElementById('cadastro-confirmar').value = '';
                document.getElementById('tecnico-nao').checked = true;
                
                // Volta para a tela de login
                showLogin();
            }, 2000);
        }

        // ============================================
        // FUN√á√ÉO DE LOGIN
        // ============================================
        function fazerLogin() {
            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const senha = document.getElementById('login-senha').value;
            const erroElement = document.getElementById('login-erro');
            const sucessoElement = document.getElementById('login-sucesso');

            // Limpar mensagens anteriores
            erroElement.style.display = 'none';
            sucessoElement.style.display = 'none';

            // VALIDA√á√ïES
            if (!email || !senha) {
                erroElement.textContent = 'Preencha todos os campos!';
                erroElement.style.display = 'block';
                return;
            }

            // Validar formato do email
            if (!validarEmailEscola(email)) {
                erroElement.textContent = 'Use um e-mail institucional @escola.pr.gov.br';
                erroElement.style.display = 'block';
                return;
            }

            // Buscar usu√°rio no banco de dados
            const usuario = encontrarUsuarioPorEmail(email);

            // Verificar se usu√°rio existe
            if (!usuario) {
                erroElement.textContent = 'E-mail n√£o cadastrado! Fa√ßa seu cadastro primeiro.';
                erroElement.style.display = 'block';
                return;
            }

            // Verificar senha
            if (usuario.senha !== senha) {
                erroElement.textContent = 'Senha incorreta! Tente novamente.';
                erroElement.style.display = 'block';
                return;
            }

            // Login bem-sucedido!
            localStorage.setItem('usuarioLogado', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', usuario.nome);
            
            sucessoElement.textContent = `Bem-vindo de volta, ${usuario.nome}! Redirecionando...`;
            sucessoElement.style.display = 'block';

            // Redirecionar ap√≥s 1 segundo
            setTimeout(() => {
                window.location.href = 'Ambiente Virtual.html';
            }, 1000);
        }

        // ============================================
        // FUN√á√ÉO PARA DEBUG (MOSTRAR USU√ÅRIOS CADASTRADOS)
        // ============================================
        function mostrarUsuariosCadastrados() {
            const usuarios = carregarUsuarios();
            console.log('=== USU√ÅRIOS CADASTRADOS ===');
            console.log(usuarios);
            console.log('============================');
        }

        // Chamar no console para debug (pode remover depois)
        // mostrarUsuariosCadastrados();
    </script>
</body>
</html>
